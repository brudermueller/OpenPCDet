DATASET: 'JrdbDataset'
DATA_PATH: '../data/jrdb_indoor'
DATA_ROOT: '/hdd/master_lara_data/JRDB/cvgl/group/jrdb/data'

#TODO: adapt pointcloud range 
POINT_CLOUD_RANGE: [-40, -70, -2, 20, 50, 3] 
ROT_MAT_ALT: True

DATA_SPLIT: {
    'train': train,
    # 'test': val
    'test': train

}

INFO_PATH: {
    'train': [jrdb_infos_train.pkl],
    # 'test': [jrdb_infos_val.pkl],
    'test': [jrdb_infos_train.pkl],
}

FOV_POINTS_ONLY: False


DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['gt_sampling'] # ['gt_sampling', 'random_world_flip', 'random_world_rotation','random_world_scaling'] 
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - jrdb_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:20','Pedestrian:15', 'Cyclist:15']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x'] #['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]
          ROT_MAT_ALT: True

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
    scale_intensity: True, 
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: False 
      BOX_ENC_DEFAULT: True 
      ROT_MAT_ALT: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
